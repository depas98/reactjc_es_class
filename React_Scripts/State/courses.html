<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>List Courses</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    </head>

    <body>
        <div id="root"></div>
        <script type="text/babel">

            class ListCourses extends React.Component{

                constructor(props){
                    super(props);   {/* Always invoke super */}
                    this.state = {courses:["Angular", "React", "Node"]}
                }

                handleUpdate(){
                    alert("Inside Update");
                    this.setState({courses:["Java Web Services", "Spring Boot"]});
                }

                render(){                    
                    return <div>
                        {this.props.title}
                        <ul>
                            {this.state.courses.map(c => <li>{c}</li>)}
                        </ul>
                        <input type="button" value="update" onClick={e => this.handleUpdate(e)}/>
                    </div>
                }
            } 

            ReactDOM.render(<div><ListCourses title="List of Courses"/></div>,document.getElementById("root"));
        </script>
    </body>
</html>
