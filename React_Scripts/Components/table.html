<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Table</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    </head>

    <body>
        <div id="root"></div>
        <script type="text/babel">
            class ListStudents extends React.Component{
                render(){                    
                    return <div>
                        {this.props.title}
                        <table>
                            <thead>
                                <tr>
                                    <td>Name</td>
                                    <td>Age</td>
                                    <td>City</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Mike</td>
                                    <td>55</td>
                                    <td>Boulder</td>
                                </tr>                            
                                <tr>
                                    <td>Doug</td>
                                    <td>40</td>
                                    <td>King of Prussis</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                }
            } 
            
            class RowCreator extends React.Component{
                render(){

                    var student = this.props.item;

                    return <tr>
                                <td>{student.name}</td>
                                <td>{student.age}</td>
                                <td>{student.city}</td>
                            </tr>   
                }
            }

            class ListStudents2 extends React.Component{
                render(){     

                    var students = [{name: "Doug3", age: 40, city: "King of Prussia"},
                                    {name: "Mike3", age: 55, city: "Boulder"}];

                    return <div>
                        {this.props.title}
                        <table>
                            <thead>
                                <tr>
                                    <td>Name</td>
                                    <td>Age</td>
                                    <td>City</td>
                                </tr>
                            </thead>
                            <tbody>
                                {students.map(student => 
                                    <RowCreator item={student}/>
                                )}                           
                            </tbody>
                        </table>
                    </div>
                }
            } 

            ReactDOM.render(<div><ListStudents2 title="List Of Students"/></div>,document.getElementById("root"));
        </script>
    </body>
</html>
