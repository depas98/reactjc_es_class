<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Arrays</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    </head>

    <body>
        <div id="root"></div>
        <script type="text/babel">
            class ListCourses extends React.Component{
                render(){                    
                    return <div>
                        <h1>{this.props.title}</h1>
                        <ul>
                            <li>ReactJS</li>
                            <li>AngularJS</li>
                            <li>Express</li>
                            <li>NodeJS</li>
                        </ul>
                    </div>
                }
            } 

            class ListCourses2 extends React.Component{
                render(){                    
                    var courses = ["Angular2", "React2","Express2", "Node2"];

                    var liElement = [];

                    for(var course of courses){
                        liElement.push(<li>{course}</li>)
                    }

                    return <div>
                                <h1>{this.props.title}</h1>
                                <ul>{liElement}</ul>
                            </div>
                }
            }

            class ListCourses3 extends React.Component{
                render(){                    
                    var courses = ["Angular3", "React3","Express3", "Node3"];

                    return <div>
                                <h1>{this.props.title}</h1>
                                <ul>{courses.map(c => <li>{c}</li> )}</ul>
                            </div>
                }
            }              

            ReactDOM.render(<div><ListCourses3 title="List Of Courses"/></div>,document.getElementById("root"));
        </script>
    </body>
</html>
