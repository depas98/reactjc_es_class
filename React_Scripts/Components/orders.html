<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Order Details</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    </head>

    <body>
        <div id="root"></div>
        <script type="text/babel">
            class OrderDetails extends React.Component{
                render(){                    
                    return <div><h1>Order Details</h1>
                    <b>Item ID: {this.props.orderDetail.itemID}</b><br/>
                    <b>Item Name: {this.props.orderDetail.itemName}</b><br/>
                    <ShippingAddress address={this.props.address}/><br/>
                    <PaymentInfo paymentInfo={this.props.paymentInfo}/><br/>
                    </div>
                }
            }

            class ShippingAddress extends React.Component{
                render(){                    
                    return <div><b>Shipping Address</b><br/>
                    Street: {this.props.address.street}<br/>
                    City: {this.props.address.city}<br/>
                    Zip: {this.props.address.zip}
                    </div>
                }
            }   
            class PaymentInfo extends React.Component{
                render(){                    
                    return <div><b>Payment Info</b><br/>
                    Customer Name: {this.props.paymentInfo.customerName}<br/>
                    Card Number: {this.props.paymentInfo.creditCardNumber}<br/>
                    Exp: {this.props.paymentInfo.expiry}
                    </div>
                }
            }            

            var paymentInfo1 = {
                customerName : "Raja raja Cholan",
                creditCardNumber : "4562487569823254",
                expiry : "11/2019"
            };

            var shippingAddress1 = {
                street : "Marlinspike Dr",
                city : "Tampa",
                zip : "32123"
            };

            var paymentInfo2 = {
                customerName : "Mullai Paari",
                creditCardNumber : "123456789123",
                expiry : "08/2019"
            };

            var shippingAddress2 = {
                street : "Windswept way",
                city : "Columbus",
                zip : "43235"
            };

            var orderDetail1 = {
                itemID : "1001",
                itemName : "Mouse",
                price : "15.00"
            };

            var orderDetail2 = {
                itemID : "1002",
                itemName : "Keyboard",
                price : "25.00"
            };

            ReactDOM.render(<div><OrderDetails orderDetail={orderDetail1} address={shippingAddress1} paymentInfo={paymentInfo1}/>
                <OrderDetails orderDetail={orderDetail2} address={shippingAddress2} paymentInfo={paymentInfo2}/>
                </div>,document.getElementById("root"));
        </script>
    </body>
</html>
