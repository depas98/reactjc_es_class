<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Login</title>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

    </head>

    <body>
        <div id="root"></div>
        <script type="text/babel">

            class Login extends React.Component{

                handleSubmit(event){
                    console.log(event.type);                    
                    console.log(this);
                    console.log(
                        "Name:" + this.name.value + "\n" +                         
                        "Email:" + this.email.value + "\n" +
                        "Password:" + this.password.value + "\n" );
                }

                render(){                    
                    return <div>
                        <h1>{this.props.title}</h1>
                        <label>User Name</label>                        
                        <input id="name" type="text" ref={val => this.name = val}/>
                        <br/><br/>
                        <label>Password</label>
                        <input id="password" type="password" ref={val => this.password = val}/>
                        <br/><br/> 
                        <label>Email:</label>
                        <input id="email" type="email" ref={val => this.email = val}/>
                        <br/><br/>
                        {/* <input type="button" value="Submit" onClick={this.handleSubmit.bind(this)}/> */}
                        <input type="button" value="Submit" onClick={e => this.handleSubmit(e)}/>
                    </div>
                }
            } 

            ReactDOM.render(<div><Login title="User Login"/></div>,document.getElementById("root"));
        </script>
    </body>
</html>
